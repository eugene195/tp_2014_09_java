<!Doctype html>
<html>

<body>

  #include ( "Base.html" )
  <br>

    <hr>

          <span class="key">Login: </span>

          <span class="key">Connect data: </span>

        <li class="field">

      </ul>
      
    </div>

    <hr class="clear">

        <th>Enemy</th>

      </tr>
      <tr>
        <td>jen</td>
        <td>max</td>
