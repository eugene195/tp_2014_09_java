<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    #include ( "Base.html" )
    <br>
    <h2>Welcome! Please register here</h2>
    #foreach( $error in $errorList )
        <li>$error</li> <br>
    #end
    <form id="registration-form" action="/register" method="POST">
        <div class="field">
            <label for="login">Login:</label>
            <input id="login" name="login" type="text" required autocomplete = "on" pattern = "[a-zA-ZА-Яа-я]+" value = ""/>
        </div>
        <div class="field">
            <label for="passw">Password:</label>
            <input id="passw" name="passw" type="password"/>
        </div>
        <div class="field">
            <label for="repeatPassw">Repeat Password:</label>
            <input id="repeatPassw" name="repeatPassw" type="password"/>
        </div>
        <div id="controls">
            <button id="submit" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
